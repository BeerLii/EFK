      timekey: 1m
      timekey_use_utc: true
      timekey_wait: 30s
    host: elasticsearch-es-http.elastic-system.svc.cluster.local
    password:
      valueFrom:
        secretKeyRef:
          key: elastic
          name: elasticsearch-es-elastic-user
    port: 9200
    scheme: https
    ssl_verify: false
    ssl_version: TLSv1_2
    user: elastic
