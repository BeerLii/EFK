---
# Source: logging-operator-logging/templates/clusterflows.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: ClusterFlow
metadata:
  name: nginx-pods
  namespace: default
  labels:
    app.kubernetes.io/name: logging-operator-logging
    helm.sh/chart: logging-operator-logging-4.2.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  globalOutputRefs:
  - es
  match:
  - select:
      labels:
        app: nginx-log
      namespaces:
      - default
---
# Source: logging-operator-logging/templates/clusteroutputs.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: ClusterOutput
metadata:
  name: es
  namespace: default
  labels:
    app.kubernetes.io/name: logging-operator-logging
    helm.sh/chart: logging-operator-logging-4.2.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  elasticsearch:
    buffer:
      timekey: 1m
      timekey_use_utc: true
      timekey_wait: 30s
    host: elasticsearch-es-http.elastic-system.svc.cluster.local
    password:
      valueFrom:
        secretKeyRef:
          key: elastic
          name: elasticsearch-es-elastic-user
    port: 9200
    scheme: https
    ssl_verify: false
    ssl_version: TLSv1_2
    user: elastic
---
# Source: logging-operator-logging/templates/logging.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Logging
metadata:
  name: logging-operator-logging
  labels:
    app.kubernetes.io/name: logging-operator-logging
    helm.sh/chart: logging-operator-logging-4.2.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  fluentbit:
    tls:
      enabled: true
      secretName: logging-operator-logging-fluentbit-tls
      sharedKey: ""
  fluentd:
    tls:
      enabled: true
      secretName: logging-operator-logging-fluentd-tls
      sharedKey: ""
    bufferStorageVolume:
      hostPath:
        path: ""
    disablePvc: true
  clusterDomain: cluster.local
  controlNamespace: default


apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging
  namespace: sub-argocd
spec:
  destination:
    name: ''
    namespace: logging
    server: 'https://kubernetes.default.svc'
  source:
    path: fluent/logging-operator-logging
    repoURL: 'git@github.com:BeerLii/EFK.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true